# This config file is read, because ceh-profile.sh sets $NIX_CONF_DIR.

# 0 means to use all available cores
# Can be overridden with the envvar $NIX_BUILD_CORES
build-cores = 0

# in ceh, can also be set via the envvar: $CEH_NO_BIN_CACHE=1
# use-binary-caches = false

# in ceh, can also be set via the envvar: $CEH_BUILD_MAX_JOBS=4
# build-max-jobs = 4
